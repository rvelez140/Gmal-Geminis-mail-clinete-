# Gemini Mail Enterprise - Nginx Configuration

# Upstream Backend API
upstream backend_api {
    server backend:8000;
    keepalive 32;
}

# Upstream Frontend
upstream frontend_app {
    server frontend:3000;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS (uncomment when SSL is configured)
