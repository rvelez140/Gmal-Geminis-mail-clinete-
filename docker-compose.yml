version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gemini-mail-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gemini_mail
      POSTGRES_USER: gemini_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gemini_user -d gemini_mail"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail PostgreSQL Database"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gemini-mail-redis
    restart: unless-stopped
    command: sh -c "redis-server --requirepass $$(cat /run/secrets/redis_password)"
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Redis Cache"

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    image: gemini-mail-backend:latest
    container_name: gemini-mail-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://gemini_user:$$(cat /run/secrets/db_password)@postgres:5432/gemini_mail
      REDIS_URL: redis://:$$(cat /run/secrets/redis_password)@redis:6379
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@local.com}
      LOG_LEVEL: info
    secrets:
      - db_password
      - redis_password
      - jwt_secret
    volumes:
      - ./packages/backend:/app
      - ./logs/backend:/app/logs
      - /app/node_modules
    ports:
      - "127.0.0.1:7098:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Backend API"

  # Frontend Web App
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    image: gemini-mail-frontend:latest
    container_name: gemini-mail-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: production
      VITE_API_URL: http://127.0.0.1:7098
      VITE_APP_NAME: Gemini Mail Enterprise
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    ports:
      - "127.0.0.1:8173:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Frontend Web Application"

# Persistent Volumes
volumes:
  postgres_data:
    driver: local
    labels:
      - "com.example.description=PostgreSQL Data Volume"
  redis_data:
    driver: local
    labels:
      - "com.example.description=Redis Data Volume"

# Secrets (Files)
secrets:
  db_password:
    file: ./secrets/db_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

# Networks
networks:
  gemini-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
