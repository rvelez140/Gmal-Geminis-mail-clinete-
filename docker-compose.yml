version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gemini-mail-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gemini_mail
      POSTGRES_USER: gemini_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # tmpfs for temporary files (improves security and performance)
    tmpfs:
      - /tmp
      - /var/run/postgresql
    # DO NOT expose ports in production - use Nginx reverse proxy
    # ports:
    #   - "127.0.0.1:15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gemini_user -d gemini_mail"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail PostgreSQL Database"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gemini-mail-redis
    restart: unless-stopped
    command: sh -c "redis-server --requirepass $$(cat /run/secrets/redis_password)"
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    # tmpfs for temporary files
    tmpfs:
      - /tmp
    # DO NOT expose ports in production - use Nginx reverse proxy if needed
    # ports:
    #   - "127.0.0.1:16379:6379"
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$(cat /run/secrets/redis_password) ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Redis Cache"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
      target: production
    image: gemini-mail-backend:latest
    container_name: gemini-mail-backend
    restart: unless-stopped
    user: "1001:1001"  # Run as non-privileged user
    working_dir: /app
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://gemini_user:$$(cat /run/secrets/db_password)@postgres:5432/gemini_mail
      REDIS_URL: redis://:$$(cat /run/secrets/redis_password)@redis:6379
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@local.com}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # OpenTelemetry Configuration
      OTEL_SERVICE_NAME: gemini-mail-backend
      OTEL_EXPORTER_TYPE: otlp
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_LOG_LEVEL: ${OTEL_LOG_LEVEL:-info}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      TRACE_SAMPLING_RATE: ${TRACE_SAMPLING_RATE:-10}
    secrets:
      - db_password
      - redis_password
      - jwt_secret
    # PRODUCTION: No source code volumes - code is baked into image
    volumes:
      - backend_logs:/app/logs
    # tmpfs for temporary files and uploads
    tmpfs:
      - /app/tmp:uid=1001,gid=1001,mode=1770
      - /tmp:uid=1001,gid=1001,mode=1770
    # Read-only root filesystem for enhanced security
    read_only: true
    # DO NOT expose ports directly - use Nginx reverse proxy
    # ports:
    #   - "127.0.0.1:7098:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # Use wget instead of curl (more commonly available in alpine)
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Backend API"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Frontend Web App
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      target: production
    image: gemini-mail-frontend:latest
    container_name: gemini-mail-frontend
    restart: unless-stopped
    user: "1001:1001"  # Run as non-privileged user
    working_dir: /app
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-Gemini Mail Enterprise}
    # PRODUCTION: No source code volumes - code is baked into image
    # tmpfs for nginx temporary files
    tmpfs:
      - /tmp/nginx:uid=1001,gid=1001,mode=1770
      - /var/cache/nginx:uid=1001,gid=1001,mode=1770
      - /var/run:uid=1001,gid=1001,mode=1770
    # Read-only root filesystem for enhanced security
    read_only: true
    # DO NOT expose ports directly - use Nginx reverse proxy
    # ports:
    #   - "127.0.0.1:8173:3000"
    depends_on:
      - backend
    healthcheck:
      # Use wget instead of curl (more commonly available in alpine)
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Frontend Web Application"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gemini-mail-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    # tmpfs for nginx temporary files
    tmpfs:
      - /var/cache/nginx:mode=1770
      - /var/run:mode=1770
      - /tmp:mode=1770
    # Read-only root filesystem for enhanced security
    read_only: true
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Nginx Reverse Proxy"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "5"

  # ========================================
  # MONITORING & OBSERVABILITY STACK
  # ========================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: gemini-mail-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gemini-network
    labels:
      - "com.example.description=Prometheus Metrics Server"

  # AlertManager - Alert Management
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: gemini-mail-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./infrastructure/monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "127.0.0.1:9093:9093"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gemini-network
    labels:
      - "com.example.description=AlertManager for Prometheus Alerts"

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:10.2.3
    container_name: gemini-mail-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_FEATURE_TOGGLES_ENABLE: "tempoSearch,tempoBackendSearch"
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - prometheus
      - loki
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gemini-network
    labels:
      - "com.example.description=Grafana Monitoring Dashboard"

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: gemini-mail-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./infrastructure/monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gemini-network
    labels:
      - "com.example.description=Loki Log Aggregation System"

  # Promtail - Log Shipping
  promtail:
    image: grafana/promtail:2.9.3
    container_name: gemini-mail-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./infrastructure/monitoring/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - ./logs:/var/log/app:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - gemini-network
    labels:
      - "com.example.description=Promtail Log Shipper"

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: gemini-mail-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "127.0.0.1:5775:5775/udp"
      - "127.0.0.1:6831:6831/udp"
      - "127.0.0.1:6832:6832/udp"
      - "127.0.0.1:5778:5778"
      - "127.0.0.1:16686:16686"
      - "127.0.0.1:14250:14250"
      - "127.0.0.1:14268:14268"
      - "127.0.0.1:14269:14269"
      - "127.0.0.1:9411:9411"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gemini-network
    labels:
      - "com.example.description=Jaeger Distributed Tracing"

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: gemini-mail-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./infrastructure/monitoring/otel/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      - "127.0.0.1:4317:4317"   # OTLP gRPC
      - "127.0.0.1:4318:4318"   # OTLP HTTP
      - "127.0.0.1:8888:8888"   # Prometheus metrics
      - "127.0.0.1:8889:8889"   # Prometheus exporter
      - "127.0.0.1:13133:13133" # Health check
    depends_on:
      - jaeger
      - prometheus
      - loki
    networks:
      - gemini-network
    labels:
      - "com.example.description=OpenTelemetry Collector"

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: gemini-mail-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://gemini_user:$$(cat /run/secrets/db_password)@postgres:5432/gemini_mail?sslmode=disable"
    secrets:
      - db_password
    ports:
      - "127.0.0.1:9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gemini-network
    labels:
      - "com.example.description=PostgreSQL Metrics Exporter"

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: gemini-mail-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
    secrets:
      - redis_password
    ports:
      - "127.0.0.1:9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - gemini-network
    labels:
      - "com.example.description=Redis Metrics Exporter"

  # Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: gemini-mail-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - gemini-network
    labels:
      - "com.example.description=Node Exporter for System Metrics"

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: gemini-mail-cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - gemini-network
    labels:
      - "com.example.description=cAdvisor Container Metrics"

# Persistent Volumes
volumes:
  postgres_data:
    driver: local
    labels:
      - "com.example.description=PostgreSQL Data Volume"
  redis_data:
    driver: local
    labels:
      - "com.example.description=Redis Data Volume"
  backend_logs:
    driver: local
    labels:
      - "com.example.description=Backend Application Logs"
  nginx_logs:
    driver: local
    labels:
      - "com.example.description=Nginx Access and Error Logs"
  prometheus_data:
    driver: local
    labels:
      - "com.example.description=Prometheus Metrics Data"
  alertmanager_data:
    driver: local
    labels:
      - "com.example.description=AlertManager Data"
  grafana_data:
    driver: local
    labels:
      - "com.example.description=Grafana Dashboard Data"
  loki_data:
    driver: local
    labels:
      - "com.example.description=Loki Log Storage"

# Secrets (Files)
secrets:
  db_password:
    file: ./secrets/db_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

# Networks
networks:
  gemini-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
