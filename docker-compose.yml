version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gemini-mail-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gemini_mail
      POSTGRES_USER: gemini_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # tmpfs for temporary files (improves security and performance)
    tmpfs:
      - /tmp
      - /var/run/postgresql
    # DO NOT expose ports in production - use Nginx reverse proxy
    # ports:
    #   - "127.0.0.1:15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gemini_user -d gemini_mail"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail PostgreSQL Database"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gemini-mail-redis
    restart: unless-stopped
    command: sh -c "redis-server --requirepass $$(cat /run/secrets/redis_password)"
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    # tmpfs for temporary files
    tmpfs:
      - /tmp
    # DO NOT expose ports in production - use Nginx reverse proxy if needed
    # ports:
    #   - "127.0.0.1:16379:6379"
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$(cat /run/secrets/redis_password) ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Redis Cache"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
      target: production
    image: gemini-mail-backend:latest
    container_name: gemini-mail-backend
    restart: unless-stopped
    user: "1001:1001"  # Run as non-privileged user
    working_dir: /app
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://gemini_user:$$(cat /run/secrets/db_password)@postgres:5432/gemini_mail
      REDIS_URL: redis://:$$(cat /run/secrets/redis_password)@redis:6379
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@local.com}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    secrets:
      - db_password
      - redis_password
      - jwt_secret
    # PRODUCTION: No source code volumes - code is baked into image
    volumes:
      - backend_logs:/app/logs
    # tmpfs for temporary files and uploads
    tmpfs:
      - /app/tmp:uid=1001,gid=1001,mode=1770
      - /tmp:uid=1001,gid=1001,mode=1770
    # Read-only root filesystem for enhanced security
    read_only: true
    # DO NOT expose ports directly - use Nginx reverse proxy
    # ports:
    #   - "127.0.0.1:7098:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # Use wget instead of curl (more commonly available in alpine)
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Backend API"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Frontend Web App
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      target: production
    image: gemini-mail-frontend:latest
    container_name: gemini-mail-frontend
    restart: unless-stopped
    user: "1001:1001"  # Run as non-privileged user
    working_dir: /app
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-Gemini Mail Enterprise}
    # PRODUCTION: No source code volumes - code is baked into image
    # tmpfs for nginx temporary files
    tmpfs:
      - /tmp/nginx:uid=1001,gid=1001,mode=1770
      - /var/cache/nginx:uid=1001,gid=1001,mode=1770
      - /var/run:uid=1001,gid=1001,mode=1770
    # Read-only root filesystem for enhanced security
    read_only: true
    # DO NOT expose ports directly - use Nginx reverse proxy
    # ports:
    #   - "127.0.0.1:8173:3000"
    depends_on:
      - backend
    healthcheck:
      # Use wget instead of curl (more commonly available in alpine)
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Frontend Web Application"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gemini-mail-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    # tmpfs for nginx temporary files
    tmpfs:
      - /var/cache/nginx:mode=1770
      - /var/run:mode=1770
      - /tmp:mode=1770
    # Read-only root filesystem for enhanced security
    read_only: true
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gemini-network
    labels:
      - "com.example.description=Gemini Mail Nginx Reverse Proxy"
    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Log Configuration
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "5"

# Persistent Volumes
volumes:
  postgres_data:
    driver: local
    labels:
      - "com.example.description=PostgreSQL Data Volume"
  redis_data:
    driver: local
    labels:
      - "com.example.description=Redis Data Volume"
  backend_logs:
    driver: local
    labels:
      - "com.example.description=Backend Application Logs"
  nginx_logs:
    driver: local
    labels:
      - "com.example.description=Nginx Access and Error Logs"

# Secrets (Files)
secrets:
  db_password:
    file: ./secrets/db_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

# Networks
networks:
  gemini-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
