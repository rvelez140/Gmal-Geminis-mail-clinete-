# OpenTelemetry Collector Configuration
# Receives, processes, and exports telemetry data (traces, metrics, logs)

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Jaeger receiver (legacy compatibility)
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831

  # Zipkin receiver (legacy compatibility)
  zipkin:
    endpoint: 0.0.0.0:9411

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch processor - batches telemetry data to reduce network overhead
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Memory limiter - prevents OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor - adds resource attributes
  resource:
    attributes:
      - key: service.namespace
        value: gemini-mail
        action: upsert
      - key: deployment.environment
        value: ${ENVIRONMENT}
        action: upsert

  # Span processor - adds span attributes
  attributes:
    actions:
      - key: environment
        value: ${ENVIRONMENT}
        action: insert

  # Probabilistic sampler - samples 100% of traces in dev, 10% in prod
  probabilistic_sampler:
    sampling_percentage: ${TRACE_SAMPLING_RATE:10}

  # Tail sampling - intelligent sampling based on trace characteristics
  tail_sampling:
    policies:
      # Always sample error traces
      - name: error-traces
        type: status_code
        status_code:
          status_codes: [ERROR]
      # Always sample slow traces (>1s)
      - name: slow-traces
        type: latency
        latency:
          threshold_ms: 1000
      # Sample 10% of normal traces
      - name: probabilistic-policy
        type: probabilistic
        probabilistic:
          sampling_percentage: 10

exporters:
  # Jaeger exporter - sends traces to Jaeger
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  # Prometheus exporter - exposes metrics for Prometheus scraping
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: otel
    const_labels:
      service: otel-collector

  # Loki exporter - sends logs to Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      attributes:
        service.name: "service"
        severity: "severity"

  # Logging exporter - outputs to stdout for debugging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

  # OTLP HTTP exporter - for external services (optional)
  # otlphttp:
  #   endpoint: https://your-external-collector.example.com
  #   headers:
  #     api-key: ${OTEL_API_KEY}

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: [memory_limiter, resource, attributes, tail_sampling, batch]
      exporters: [jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus, logging]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [loki, logging]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
