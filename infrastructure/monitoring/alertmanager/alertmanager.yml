# AlertManager Configuration for Gemini Mail Enterprise
# Configure how alerts are routed and sent to different receivers

global:
  resolve_timeout: 5m
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${SMTP_FROM}'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m

    # Warning alerts - batched notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h

    # Database alerts
    - match:
        component: database
      receiver: 'database-team'

    # Backend API alerts
    - match:
        component: backend
      receiver: 'backend-team'

# Inhibition rules - prevent duplicate alerts
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receivers define where to send alerts
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://backend:8000/api/webhooks/alerts'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL}'
        headers:
          Subject: '[CRITICAL] Gemini Mail Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
    webhook_configs:
      - url: 'http://backend:8000/api/webhooks/alerts/critical'
        send_resolved: true
    # Uncomment to enable Slack notifications
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#alerts-critical'
    #     title: '[CRITICAL] {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_WARNING}'
        headers:
          Subject: '[WARNING] Gemini Mail Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'

  - name: 'database-team'
    email_configs:
      - to: '${ALERT_EMAIL_DATABASE}'
        headers:
          Subject: '[DATABASE] {{ .GroupLabels.alertname }}'

  - name: 'backend-team'
    email_configs:
      - to: '${ALERT_EMAIL_BACKEND}'
        headers:
          Subject: '[BACKEND] {{ .GroupLabels.alertname }}'
